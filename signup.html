   <!--Signup panel-->
    <div class="container" id="signup">
            <div class="row">
                <div class="col-xs-6 col-xs-offset-3">
                     
                    <div class="panel panel-default" id="heading_sign_up" >
			<div class="panel-heading" >
                            <h4><center>Sign Up</center></h4>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
				    <p><b>Name:</b></p>
                                    <input type="name" class="form-group form-control"  placeholder="Name" name="name" required = "true">
                                </div>
                                <div class="form-group">
				    <p><b>Email:</b></p>
                                    <input type="email" class="form-group form-control"  placeholder="Enter Valid Email" name="e-mail" required = "true">
                                </div>
                                <div class="form-group">
				    <p><b>Password:</b></p>
                                    <input type="password" class="form-group form-control" placeholder="Password (Min. 6 characters)" name="password" required = "true">
                                </div>
                                <div class="form-group">
				    <p><b>Phone Number:</b></p>
                                    <input type="tel" class="form-group form-control"  placeholder="Enter Valid Phone Number (Ex: 8448444853)" name="contact" required = "true">
                                </div>
                                <button type="submit" name="submit" class="btn btn-success btn-block"><a href="products.html">Sign Up</a></button><br><br>
                            </form><br/>
                                </div>
				</div>
		</div>
