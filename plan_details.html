   <!--plan details panel-->
    <div class="container" id="signup">
            <div class="row">
                <div class="col-xs-6 col-xs-offset-3">
                     
                    <div class="panel panel-default" id="heading_sign_up" >
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
				    <p><b>Title</b></p>
                                    <input type="text" class="form-group form-control"  placeholder="Enter Title (Ex. Trip to Goa)" name="name" required = "true" min="01/07/2020" max="20/09/2020">
                                </div>
                                <div class="form-group">
				  <div class="col-xs-6">
				    <p><b>From</b></p>
				   <!--Start date of plan-->
                                    <input type="date" class="form-group form-control"  placeholder="dd/mm/yyyy" name="froml" required = "true" min="01/07/2020" max="20/09/2020">
				   </div>
				   <div class="col-xs-6">
				    <p><b>To</b></p>
				   <!--End date of plan-->
                                    <input type="date" class="form-group form-control" placeholder="dd/mm/yyyy" name="to" required = "true">
				   </div>
                                </div>
				<div class="form-group">
				  <div class="col-xs-8">
				    <p><b>Initial Budget</b></p>
                                    <input type="digit" class="form-group form-control"  placeholder="10000" name="froml" required = "true">
				   </div>
				   <div class="col-xs-4">
				    <p><b>No. of people</b></p>
                                    <input type="digit" class="form-group form-control" placeholder="2" name="np" required = "true">
				   </div>
                                </div>
                                <div class="form-group">
				    <p><b>Person 1</b></p>
                                    <input type="name" class="form-group form-control"  placeholder="Person 1 Name" name="p1" required = "true">
                                </div>
				<div class="form-group">
				    <p><b>Person 2</b></p>
                                    <input type="name" class="form-group form-control"  placeholder="Person 2 Name" name="p2" required = "true">
                                </div>
                                <button type="submit" name="submit" class="btn btn-outline-success btn-block" id="next"><a href="plans.html">Submit</a></button><br><br>
                            </form><br/>
                                </div>
				</div>
		</div>
		</div>
        </div>
